spring.datasource.url=jdbc:postgresql://localhost:5432/mafia
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
server.port=6666
server.address=localhost
#security.user.name=[removed]
#security.user.password=[removed]
#security.basic.path=/manage/**
management.context-path=/manage
management.security.roles=SUPERUSER
management.security.enabled=false
logging.file=/var/log/mafia/app.log
mafia.game.persistence.location=/opt/mafiaBot/games
mafia.thread.keep.alive=60
mafia.telegram.token=[removed]
mafia.telegram.api.url=https://api.telegram.org/bot
mafia.telegram.use.webhook=false